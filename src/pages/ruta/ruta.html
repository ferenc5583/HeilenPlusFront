<ion-header>
    <ion-navbar color="dark">
      <ion-title>Trazado de Ruta</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="grid-basic-page">
  
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [streetViewControl]="false" disableDoubleClickZoom="true" [zoomControl]="false" gestureHandling="none">
        <agm-direction [origin]="origin" [destination]="destination" travelMode="DRIVING"  [markerOptions]="markerOptions" [renderOptions]="renderOptions">
        </agm-direction>
    </agm-map>
    
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          Distancia
        </ion-col>
        <ion-col style="text-align: center">
          Tiempo
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align: center">
          {{distance}} km
        </ion-col>
        <ion-col style="text-align: center">
          {{duration}} min
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block color="danger" (click)="cancell()">Cancelar</button>
  
  </ion-content>
