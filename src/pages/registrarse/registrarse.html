<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Registrarse
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <ion-list id="registrarse-list3">
    <ion-item id="registrarse-input3">
      <ion-label>
        Rut
      </ion-label>
      <ion-input type="text" [(ngModel)]="rut" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registrarse-input4">
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" [(ngModel)]="firstname" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registrarse-input6">
      <ion-label>
        Apellido
      </ion-label>
      <ion-input type="text" [(ngModel)]="lastname" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="registrarse-input5">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" [(ngModel)]="username" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="nacimiento"></ion-datetime>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:26px;" id="registrarse-spacer2"></div>
  <ion-item id="registrarse-input7">
    <ion-label stacked>
      Contraseña
    </ion-label>
    <ion-input type="password" [(ngModel)]="password" placeholder="" minlength="5"></ion-input>
  </ion-item>
  <ion-item id="registrarse-input8">
    <ion-label stacked>
      Repetir Contraseña
    </ion-label>
    <ion-input type="password" [(ngModel)]="passRepete" placeholder="" minlength="5"></ion-input>
  </ion-item>
  <br>
  <ion-label stacked on-click="goToTerminos()" id="terminos">Acepta los Términos y Condiciones del Servicio</ion-label>
  <ion-checkbox color="dark" checked="true" [(ngModel)]="acept"></ion-checkbox>
  <button id="registrarse-button4" ion-button color="dark" block on-click="goToRegister()">
    Registrarse
  </button>
  <button rigth ion-button clear color="dark" small on-click="abreModal()">
    <ion-icon name="help"></ion-icon>
  </button>
</ion-content>
